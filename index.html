<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Materiales Innovación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --bg-light: #f8f9fa;
        }
        body { background-color: var(--bg-light); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        .sidebar {
            height: 100vh;
            background: linear-gradient(180deg, #1a237e 0%, #283593 100%);
            color: white;
            padding-top: 20px;
        }
        .brand-logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 30px; text-align: center; }
        
        .card-material {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            background: white;
        }
        .card-material:hover { transform: translateY(-5px); }
        
        .stock-badge {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        .btn-circle {
            width: 35px; height: 35px; border-radius: 50%; padding: 0;
            display: inline-flex; align-items: center; justify-content: center;
        }
        
        /* Alerta de stock bajo */
        .low-stock { color: #dc3545; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar d-none d-md-block">
            <div class="brand-logo">
                <i class="fas fa-lightbulb"></i> Innova Inventario
            </div>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white active" href="#"><i class="fas fa-chart-line me-2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link text-white-50" href="#"><i class="fas fa-box me-2"></i> Productos</a></li>
                <li class="nav-item"><a class="nav-link text-white-50" href="#"><i class="fas fa-history me-2"></i> Historial</a></li>
            </ul>
        </div>

        <div class="col-md-10 p-4">
            <h2 class="mb-4">Panel de Control de Materiales</h2>
            
            <div class="card p-3 mb-4 shadow-sm border-0">
                <div class="row g-2 align-items-center">
                    <div class="col-auto"><strong>Nuevo Material:</strong></div>
                    <div class="col"><input type="text" id="nombreItem" class="form-control" placeholder="Ej: Resma de Papel"></div>
                    <div class="col-2"><input type="number" id="cantidadItem" class="form-control" placeholder="Cant." value="1"></div>
                    <div class="col-auto"><button onclick="agregarNuevo()" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</button></div>
                </div>
            </div>

            <div class="row" id="contenedorInventario">
                </div>
        </div>
    </div>
</div>

<script>
    // 1. Datos iniciales (simulando base de datos)
    let inventario = JSON.parse(localStorage.getItem('innovaData')) || [
        { id: 1, nombre: "Grapadoras", cantidad: 5, icono: "fa-stapler" },
        { id: 2, nombre: "Tijeras", cantidad: 12, icono: "fa-scissors" },
        { id: 3, nombre: "Cartulinas (Paq)", cantidad: 3, icono: "fa-sticky-note" }
    ];

    // 2. Función para dibujar en pantalla
    function renderizar() {
        const contenedor = document.getElementById('contenedorInventario');
        contenedor.innerHTML = ''; // Limpiar

        inventario.forEach((item, index) => {
            // Determinar si el stock es bajo (menos de 5)
            const alerta = item.cantidad < 5 ? 'text-danger' : 'text-success';
            const borde = item.cantidad < 5 ? 'border-danger' : 'border-0';

            const html = `
                <div class="col-md-3 mb-4">
                    <div class="card card-material p-3 ${borde}" style="${item.cantidad < 5 ? 'border:1px solid red;' : ''}">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5 class="card-title text-secondary">${item.nombre}</h5>
                                <div class="stock-badge ${alerta}">${item.cantidad}</div>
                                <small class="text-muted">Unidades</small>
                            </div>
                            <i class="fas fa-box fa-2x text-black-50"></i>
                        </div>
                        <div class="mt-3 d-flex justify-content-between">
                            <button onclick="cambiarStock(${index}, -1)" class="btn btn-outline-danger btn-circle"><i class="fas fa-minus"></i></button>
                            <button onclick="borrarItem(${index})" class="btn btn-sm text-muted"><i class="fas fa-trash"></i></button>
                            <button onclick="cambiarStock(${index}, 1)" class="btn btn-outline-success btn-circle"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            `;
            contenedor.innerHTML += html;
        });
        
        // Guardar en el navegador para que no se borre al recargar
        localStorage.setItem('innovaData', JSON.stringify(inventario));
    }

    // 3. Funciones de Lógica
    function cambiarStock(index, delta) {
        if (inventario[index].cantidad + delta >= 0) {
            inventario[index].cantidad += delta;
            renderizar();
        }
    }

    function agregarNuevo() {
        const nombre = document.getElementById('nombreItem').value;
        const cant = parseInt(document.getElementById('cantidadItem').value);
        
        if(nombre && cant) {
            inventario.push({ id: Date.now(), nombre: nombre, cantidad: cant });
            document.getElementById('nombreItem').value = ''; // Limpiar input
            renderizar();
        } else {
            alert("Por favor escribe un nombre");
        }
    }

    function borrarItem(index) {
        if(confirm("¿Seguro que quieres eliminar este material del sistema?")) {
            inventario.splice(index, 1);
            renderizar();
        }
    }

    // Arrancar el sistema
    renderizar();
</script>

</body>
</html>
